<div class="container">
    <div class="row">
        <div class="col">
            <table class="table table-bordered mt-5">
                <thead>
                    <tr>
                        <th scope="col">CustomerID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Contact</th>
                        <th scope="col">City</th>
                    </tr>
                </thead>
                <tbody>
                    @for (customer of customerList; track customer.customerId) {
                    <tr>
                        <th scope="row">{{customer.customerId}}</th>
                        <td>{{customer.name}}</td>
                        <td>{{customer.contact}}</td>
                        <td>{{customer.city}}</td>
                    </tr>
                    }
                </tbody>
            </table>
        </div>
    </div>

    <div class="row">
        <mat-paginator [length]="length" [pageSize]="10" (page)="handlePageEvent($event)" aria-label="Select page">
        </mat-paginator>

    </div>
</div>
