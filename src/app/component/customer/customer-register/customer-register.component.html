<div class="container">
    <div class="row">
        <div class="col-6">
            <div class="mb-3">
                <label for="txtName" class="form-label">Name</label>
                <input type="text" class="form-control" id="txtName" [(ngModel)]="customer.name">
            </div>
            <div class="mb-3">
                <label for="txtContact" class="form-label">Contact</label>
                <input type="text" class="form-control" id="txtContact" [(ngModel)]="customer.contact">
            </div>
            <div class="mb-3">
                <label for="txtCity" class="form-label">City</label>
                <input type="text" class="form-control" id="txtCity" [(ngModel)]="customer.city">
            </div>
            <div class="mt-3">
                <button type="button" class="btn btn-primary" (click)="onSubmit()">Register</button>
            </div>
        </div>
    </div>
</div>
